<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload Parquet File</title>
</head>

<body>
    <h1>Upload a Parquet File for AI Analysis</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="parquet_file" accept=".parquet" required>
        <button type="submit">Analyze</button>
    </form>
</body>

</html>
