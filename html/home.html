<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="../style/styles.css" />
</head>
<body>
  <!-- Placeholder for header -->
  <div id="header-placeholder"></div>

  <div class="main-layout">
    <aside class="sidebar">
      <h2>Navigation</h2>
      <ul id="sidebar-menu">
        <li><a href="#" data-page="dashboard">Dashboard</a></li>
        <li><a href="#" data-page="ewallet">eWallet</a></li>
        <li><a href="#" data-page="settings">Settings</a></li>
        <li><a href="../index.html">Logout</a></li>
      </ul>
    </aside>

    <main class="content-area">
      <div class="center">
        <h1>Home</h1>
        <p>Welcome! This is the beginning of your site.</p>
        <a class="btn" href="../index.html">Back to Welcome</a>
      </div>
    </main>
  </div>

  <!-- Placeholder for footer -->
  <div id="footer-placeholder"></div>

  <script>
    // Function to load HTML content into a placeholder
    async function loadHTML(url, elementId) {
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const html = await response.text();
        document.getElementById(elementId).innerHTML = html;
      } catch (error) {
        console.error(`Could not load ${url}:`, error);
      }
    }

    // Load header and footer when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Assuming header.html and footer.html are in the same directory as home.html
      // Adjust paths if they are in a different location (e.g., '../components/header.html')
      loadHTML('header.html', 'header-placeholder');
      loadHTML('footer.html', 'footer-placeholder');
    });
  </script>
  <script type="module">
  const content = document.querySelector('.center');
  const sidebar = document.getElementById('sidebar-menu');

  const moduleMap = {
    dashboard: './dashboard.js',
    ewallet: './ewallet.js',
    settings: './settings.js'
  };

  async function loadPage(page) {
    try {
      const modulePath = moduleMap[page];
      if (!modulePath) throw new Error('Page not found');

      const module = await import(modulePath);
      const renderFunc = module[`render${capitalize(page)}`];

      if (typeof renderFunc !== 'function') throw new Error('Render function not found');
      content.innerHTML = renderFunc();
    } catch (error) {
      content.innerHTML = `<h1>Error</h1><p>${error.message}</p>`;
    }
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  sidebar.addEventListener('click', (e) => {
    if (e.target.tagName === 'A' && e.target.dataset.page) {
      e.preventDefault();
      const page = e.target.dataset.page;
      loadPage(page);

      // Highlight active
      Array.from(sidebar.querySelectorAll('li')).forEach(li => li.classList.remove('active'));
      e.target.parentElement.classList.add('active');
    }
  });

  // Load default
  loadPage('dashboard');
</script>


</body>
</html>
