    }

    .glow-effect {
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
    }

    .gradient-text {
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      background-image: linear-gradient(90deg, #3B82F6, #8B5CF6);

    document.addEventListener('DOMContentLoaded', () => {
      // Load header and footer using placeholders, as seen in dashboard.html
      // This requires a 'shared.js' file with a 'loadHTML' function.
      if(typeof window.loadHTML === 'function') {
        window.loadHTML('header.html', 'header-placeholder');
        // window.loadHTML('footer.html', 'footer-placeholder');
      } else {
        console.warn('`loadHTML` function not found. Header and footer will not be loaded. Make sure `shared.js` is included and correct.');
      }
      
      // Render the main dashboard content for a verified user
      const dashboardContainer = document.getElementById('dashboard-container');
      if (dashboardContainer) {
        dashboardContainer.innerHTML = renderVerifiedDashboard();
      }

      // Add hover effects after rendering
      setTimeout(() => {
        const cards = document.querySelectorAll('.hover\\:bg-gray-600\\/50');
        cards.forEach(card => {
          card.addEventListener('mouseenter', () => {
            card.classList.add('glow-effect');
          });
          card.addEventListener('mouseleave', () => {
            card.classList.remove('glow-effect');
          });
        });
      }, 100);
    });
