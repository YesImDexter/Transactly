<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-KYC Document Upload</title>
    <!-- Include the common styles for consistent theming -->
    <link rel="stylesheet" href="../style/commonstyle.css" />
    <!-- Include the Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100">
    <!-- Main container for the e-KYC upload form -->
    <div id="upload-container" class="main-content-area flex items-center justify-center py-8">
        <!-- The content will be dynamically generated by upload.js -->
    </div>

    <!-- The upload script to handle the document and face scan -->
    <script type="module" src="upload.js"></script>
</body>

</html>
