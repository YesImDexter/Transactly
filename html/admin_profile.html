<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Profile - TrustX</title>
    <link rel="stylesheet" href="../style/commonstyle.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        },
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-gray-900 text-gray-100">
    <div id="header-placeholder"></div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-3xl mx-auto space-y-6">
            <!-- Profile Header -->
            <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
                <div class="flex items-center space-x-6">
                    <div class="relative">
                        <img src="https://ui-avatars.com/api/?name=Admin+User&background=0ea5e9&color=fff" alt="Profile"
                            class="w-24 h-24 rounded-full border-4 border-primary-500">
                        <button
                            class="absolute bottom-0 right-0 bg-primary-500 p-2 rounded-full text-white hover:bg-primary-600 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </button>
                    </div>
                    <div class="space-y-2">
                        <h1 class="text-2xl font-bold gradient-text">Admin User</h1>
                        <p class="text-gray-400">System Administrator</p>
                        <div class="flex items-center text-sm text-gray-400">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            Member since July 2025
                        </div>
                    </div>
                </div>
            </div>

            <!-- Personal Information -->
            <div class="bg-gray-800 rounded-xl p-6 shadow-lg space-y-6">
                <h2 class="text-xl font-semibold text-primary-400">Personal Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Full Name</label>
                        <input type="text" value="Admin User"
                            class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
                        <input type="email" value="admin@trustx.com"
                            class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Phone Number</label>
                        <input type="tel" value="+1 (555) 123-4567"
                            class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Role</label>
                        <input type="text" value="System Administrator" readonly
                            class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500 cursor-not-allowed">
                    </div>
                </div>
            </div>

            <!-- Change Password -->
            <div class="bg-gray-800 rounded-xl p-6 shadow-lg space-y-6">
                <h2 class="text-xl font-semibold text-primary-400">Change Password</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Current Password</label>
                        <input type="password" placeholder="Enter current password"
                            class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">New Password</label>
                        <input type="password" placeholder="Enter new password"
                            class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Confirm New Password</label>
                        <input type="password" placeholder="Confirm new password"
                            class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="bg-gray-800 rounded-xl p-6 shadow-lg space-y-6">
                <h2 class="text-xl font-semibold text-primary-400">Recent Activity</h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-between py-3 border-b border-gray-700">
                        <div class="flex items-center space-x-3">
                            <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <div>
                                <p class="text-sm text-white">Successfully updated system settings</p>
                                <p class="text-xs text-gray-400">2 hours ago</p>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between py-3 border-b border-gray-700">
                        <div class="flex items-center space-x-3">
                            <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <div>
                                <p class="text-sm text-white">Logged in to admin panel</p>
                                <p class="text-xs text-gray-400">5 hours ago</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Save Changes -->
            <div class="flex justify-end space-x-4">
                <button
                    class="px-6 py-2 border border-gray-600 text-gray-300 rounded-lg hover:bg-gray-800 transition-colors duration-200">
                    Cancel
                </button>
                <button
                    class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors duration-200">
                    Save Changes
                </button>
            </div>
        </div>
    </main>

    <script src="shared.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.loadHTML('header-admin.html', 'header-placeholder');
        });
    </script>
</body>

</html>
