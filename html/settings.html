<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <!-- Use the shared commonstyle.css file -->
  <link rel="stylesheet" href="../style/commonstyle.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for the toggle switch */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 28px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #374151; /* Dark-mode toggle color */
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 28px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: #D1D5DB; /* Light color for the slider dot */
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #3B82F6; /* blue-500 */
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #3B82F6;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(20px);
      -ms-transform: translateX(20px);
      transform: translateX(20px);
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">
  <div id="header-placeholder"></div>

  <div id="settings-container" class="main-content-area p-4 md:p-8">
    <!-- Settings content will be rendered here by JavaScript -->
  </div>

  <script src="shared.js"></script>
  <script type="module">
    import { renderSettings } from './settings.js';

    document.addEventListener('DOMContentLoaded', () => {
      // Load header 
      window.loadHTML('header.html', 'header-placeholder');

      // Render the settings content
      const settingsContainer = document.getElementById('settings-container');
      if (settingsContainer) {
        settingsContainer.innerHTML = renderSettings();
      }
    });
  </script>
</body>
</html>
