<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up for Banking</title>
  <link rel="stylesheet" href="../style/styles.css" />
</head>
<body>
  <div class="login-box"> <!-- Reusing login-box styling for consistency -->
    <h2>Register your Account</h2>
    <form onsubmit="alert('Registration form submitted! (No actual registration happens yet)'); window.location.href='login.html'; return false;">
      <div class="input-box">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name" required />
      </div>
      <div class="input-box">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required />
      </div>
      <div class="input-box">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="input-box">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" />
      </div>
      <div class="input-box">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter your address" required />
      </div>
      <div class="input-box">
        <label for="username">Choose Username</label>
        <input type="text" id="username" placeholder="Create a username" required />
      </div>
      <div class="input-box">
        <label for="password">Choose Password</label>
        <input type="password" id="password" placeholder="Create a password" required />
      </div>
      <div class="input-box">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
      </div>
      <button class="btn" type="submit">Register</button>
      <p class="form-footer">Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>
</body>
</html>
