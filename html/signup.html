<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up for Banking</title>
  <link rel="stylesheet" href="../style/styles.css" />
  <!-- Include Tailwind CSS for consistent styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Placeholder for header -->
  <div id="header-placeholder"></div>

  <div class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full text-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Register your Account</h2>
      <form onsubmit="console.log('Registration form submitted! (No actual registration happens yet)'); window.location.href='login.html'; return false;">
        <div class="mb-4 text-left">
          <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter your full name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mb-4 text-left">
          <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
          <input type="date" id="dob" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mb-4 text-left">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mb-4 text-left">
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mb-4 text-left">
          <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
          <input type="text" id="address" placeholder="Enter your address" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mb-4 text-left">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Choose Username</label>
          <input type="text" id="username" placeholder="Create a username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mb-4 text-left">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Choose Password</label>
          <input type="password" id="password" placeholder="Create a password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mb-6 text-left">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" type="submit">Register</button>
      </form>
      <p class="text-sm text-gray-600 mt-4">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login here</a></p>
    </div>
  </div>

  <!-- Placeholder for footer -->
  <div id="footer-placeholder"></div>

  <script src="shared.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Paths are relative to signup.html (assuming header.html and footer.html are in the same directory)
      loadHTML('header.html', 'header-placeholder');
      loadHTML('footer.html', 'footer-placeholder');
    });
  </script>
</body>
</html>
