<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../style/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
  <div id="header-placeholder"></div>

  <div class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full text-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Login</h2>
      <form onsubmit="redirectToHome(); return false;">
        <div class="mb-4 text-left">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" id="username" placeholder="Enter username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div class="mb-6 text-left">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" placeholder="Enter password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <button class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" type="submit">Login</button>
      </form>
      <p class="text-sm text-gray-600 mt-4">Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Register here</a></p>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script src="shared.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Paths are relative to login.html (assuming header-auth.html and footer.html are in the same directory)
      loadHTML('header-auth.html', 'header-placeholder');
      loadHTML('footer.html', 'footer-placeholder');
    });

    function redirectToHome() {
      // In a real application, you would add authentication logic here
      console.log('Login form submitted!');
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
