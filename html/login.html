<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen bg-gray-100 text-gray-800">

  <!-- Header placeholder -->
  <div id="header-placeholder"></div>

  <!-- Login Form Section -->
  <div class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full text-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Login</h2>
      <form id="login-form">
        <div class="mb-4 text-left">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" id="username" placeholder="Enter username"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required />
        </div>
        <div class="mb-6 text-left">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" placeholder="Enter password"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required />
        </div>
        <button type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Login</button>
      </form>
      <p class="text-sm text-gray-600 mt-4">Don't have an account? <a href="signup.html"
          class="text-blue-600 hover:underline">Register here</a></p>
    </div>
  </div>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Inline JS (Shared + Login logic) -->
  <script>
    // Shared loadHTML function
    async function loadHTML(filePath, elementId) {
      try {
        const response = await fetch(filePath);
        if (!response.ok) throw new Error(`Failed to load ${filePath}`);
        const content = await response.text();
        document.getElementById(elementId).innerHTML = content;
      } catch (err) {
        console.error(err);
        document.getElementById(elementId).innerHTML = `<p>Error loading ${filePath}</p>`;
      }
    }

    // Initialize and handle login
    document.addEventListener('DOMContentLoaded', () => {
      loadHTML('header-auth.html', 'header-placeholder');
      loadHTML('footer.html', 'footer-placeholder');

      const loginForm = document.getElementById('login-form');
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username === 'admin' && password === 'admin') {
          window.location.href = 'admin_dashboard.html';
        } else {
          window.location.href = 'home.html';
        }
      });
    });
  </script>
</body>

</html>
