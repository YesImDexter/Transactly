<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receive Money</title>
  <link rel="stylesheet" href="../style/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>

<body>
    
    <div style="background-image: linear-gradient(to right, #00D4FF, #090979, #020024);">
        <div class="max-w-sm mx-auto my-10">

        <button id="scanner-back-btn" onclick="location.href='dashboard.html'" class="absolute top-6 left-6 text-white z-50 p-2 rounded-full hover:bg-white/10 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>

        <div class="relative w-full h-auto text-center mb-10 mt-18">
            <h3 class="text-white font-light mb-4">Show the provided QR to the sender</h3>
            <div class="bg-white rounded-xl shadow-lg p-6 flex justify-center items-center">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://example.com" alt="QR Code" class="mx-auto w-80 h-80 object-contain">
            </div>
        </div>

        <div class="flex justify-center gap-8 mt-3">
        <div class="flex justify-center space-x-6">
            <button id="share-btn" class="text-white flex flex-col items-center space-y-1">
            <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12s-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6.002l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.368a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z" />
            </svg>
            <span>Share</span>
            </button>
            <button id="download-btn" class="text-white flex flex-col items-center space-y-1">
            <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            <span>Download</span>
            </button>
        </div>
        </div>

        
        <div class="relative flex items-center bg-white rounded-xl p-1 shadow-lg mt-6">
            <div id="nav-highlight"
                class="absolute left-1/2 top-1 w-[calc(50%-0.25rem)] h-[calc(100%-0.5rem)] rounded-xl transition-transform duration-300 ease-in-out"
                style="background-image: linear-gradient(to right, #00D4FF, #090979, #020024);">
            </div>

            <!-- Send button with hover -->
            <a href = send.html class="relative flex-1 text-center font-bold text-gray-400 py-3 hover:text-black transition-colors duration-200">Send
            </a>
            <button id="receive-btn" class="relative flex-1 text-center font-bold text-white py-3">Receive
            </button>
        </div>
    
        </div>
        </div>

    
    <script src="shared.js"></script>
    <script type="module">
        import { renderSettings } from './settings.js';

        document.addEventListener('DOMContentLoaded', () => {
        window.loadHTML('footer.html', 'footer-placeholder');
        });
    </script>

    <div id="footer-placeholder"></div>
</body>
</html>
