<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics - TrustX Admin</title>
    <link rel="stylesheet" href="../style/commonstyle.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        },
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-gray-900 text-gray-100">
    <div id="header-placeholder"></div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-3xl mx-auto">
            <!-- Page Title -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-white">Analytics Dashboard</h1>
                <p class="mt-2 text-gray-400">Upload and analyze transaction data</p>
            </div>

            <!-- Upload Section -->
            <div class="bg-gray-800 rounded-xl p-6 shadow-lg mb-8">
                <h2 class="text-xl font-semibold text-primary-400 mb-4">Data Upload</h2>
                <div class="space-y-4">
                    <!-- Upload Form -->
                    <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
                        <div class="flex flex-col">
                            <!-- File Drop Zone -->
                            <div
                                class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center hover:border-primary-500 transition-colors cursor-pointer relative">
                                <input type="file" name="parquet_file" accept=".parquet" required
                                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                                <div class="space-y-2">
                                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                                        viewBox="0 0 48 48">
                                        <path d="M28 8H12a4 4 0 00-4 4v20m0 0v4a4 4 0 004 4h20a4 4 0 004-4V28m-4-4h4"
                                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M24 32v-8m0 0l-4 4m4-4l4 4" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                    <div class="text-gray-300">
                                        <span class="font-medium">Click to upload</span> or drag and drop
                                    </div>
                                    <p class="text-xs text-gray-500">
                                        Parquet files only (.parquet)
                                    </p>
                                </div>
                            </div>
                        </div>

                        <!-- Upload Button -->
                        <div class="flex justify-end">
                            <button type="submit"
                                class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors duration-200 flex items-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                                </svg>
                                Analyze Data
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="shared.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.loadHTML('header-admin.html', 'header-placeholder');

            // File upload preview
            const fileInput = document.querySelector('input[type="file"]');
            const dropZone = fileInput.parentElement;

            // Add visual feedback for drag and drop
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('border-primary-500');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('border-primary-500');
            });

            dropZone.addEventListener('drop', () => {
                dropZone.classList.remove('border-primary-500');
            });

            // Show selected filename
            fileInput.addEventListener('change', function () {
                const fileName = this.files[0]?.name;
                if (fileName) {
                    const fileNameElement = dropZone.querySelector('.text-gray-300');
                    fileNameElement.textContent = `Selected: ${fileName}`;
                }
            });
        });
    </script>
</body>

</html>
