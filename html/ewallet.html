<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eWallet</title>
  <link rel="stylesheet" href="../style/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for the scrollbar */
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }
    .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <div id="ewallet-container" class="main-content-area p-4 md:p-8">
    <!-- E-wallet content will be rendered here by JavaScript -->
  </div>

  <div id="footer-placeholder"></div>

  <script src="shared.js"></script>
  <script type="module">
    // Import both renderEwallet and setupEwalletInteractivity
    import { renderEwallet, setupEwalletInteractivity } from './ewallet.js';

    document.addEventListener('DOMContentLoaded', () => {
      // Load header and footer
      window.loadHTML('header.html', 'header-placeholder');
      window.loadHTML('footer.html', 'footer-placeholder');

      // Get the container where the eWallet content will be rendered
      const ewalletContainer = document.getElementById('ewallet-container');

      if (ewalletContainer) {
        // Render the eWallet HTML into the container
        ewalletContainer.innerHTML = renderEwallet();
        // IMPORTANT: Call setupEwalletInteractivity AFTER the HTML is in the DOM
        setupEwalletInteractivity();
      } else {
        console.error("eWallet container not found. Cannot render eWallet content.");
      }
    });
  </script>
</body>
</html>
