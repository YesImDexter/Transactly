<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main class="p-6 flex-1">
    <h1 class="text-3xl font-bold mb-6 text-blue-700">Admin Dashboard</h1>

    <!-- Metric Boxes -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
      <div class="bg-blue-600 text-white rounded-lg p-4 shadow">
        <p class="text-sm opacity-80">Total Users</p>
        <h3 class="text-2xl font-semibold">249</h3>
      </div>
      <div class="bg-blue-500 text-white rounded-lg p-4 shadow">
        <p class="text-sm opacity-80">New Users</p>
        <h3 class="text-2xl font-semibold">2</h3>
      </div>
      <div class="bg-blue-400 text-white rounded-lg p-4 shadow">
        <p class="text-sm opacity-80">Tasks</p>
        <h3 class="text-2xl font-semibold">7</h3>
      </div>
      <div class="bg-blue-300 text-white rounded-lg p-4 shadow">
        <p class="text-sm opacity-80">Issues</p>
        <h3 class="text-2xl font-semibold">3</h3>
      </div>
    </div>

    <!-- Trust Score Table -->
    <section>
      <h2 class="text-xl font-semibold mb-4 text-blue-700">Real-time Trust Score Monitoring</h2>
      <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full text-sm text-gray-700">
          <thead class="bg-blue-100 text-blue-700 uppercase text-xs">
            <tr>
              <th class="px-4 py-3 text-left">Username</th>
              <th class="px-4 py-3 text-left">Email</th>
              <th class="px-4 py-3 text-left">Trust Score</th>
              <th class="px-4 py-3 text-left">Risk Level</th>
              <th class="px-4 py-3 text-left">Status</th>
              <th class="px-4 py-3 text-left">Action</th>
            </tr>
          </thead>
          <tbody id="trust-score-body">
            <!-- Will be filled dynamically -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Load shared HTML -->
  <script src="shared.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadHTML("header-admin.html", "header-placeholder");
      loadHTML("footer.html", "footer-placeholder");
    });
  </script>
</body>
</html>
