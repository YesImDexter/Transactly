<header class="site-header bg-gradient-to-r from-blue-700 to-blue-500 text-white p-4 shadow-lg flex justify-between items-center relative z-50">
  <div class="text-2xl font-bold">Transactly</div>

  <nav class="hidden md:flex space-x-4">
    <a href="dashboard.html" class="hover:text-gray-200 px-3 py-2 rounded-md transition-colors">Dashboard</a>
    <a href="ewallet.html" class="hover:text-gray-200 px-3 py-2 rounded-md transition-colors">eWallet</a>
    <a href="settings.html" class="hover:text-gray-200 px-3 py-2 rounded-md transition-colors">Settings</a>
    <a href="../index.html" class="hover:text-gray-200 px-3 py-2 rounded-md transition-colors">Logout</a>
  </nav>

  <div class="md:hidden relative">
    <button id="menu-button" class="text-white focus:outline-none p-2 rounded-full hover:bg-white hover:bg-opacity-20 transition-colors"
            aria-label="Toggle menu" aria-expanded="false" aria-controls="mobile-menu">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <div id="mobile-menu" class="absolute right-0 mt-2 bg-white dark:bg-gray-800 text-black dark:text-white w-48 rounded-md shadow-lg py-1 z-50 overflow-hidden transition-all duration-300 ease-in-out max-h-0 opacity-0">
      <a href="dashboard.html" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">Dashboard</a>
      <a href="ewallet.html" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">eWallet</a>
      <a href="settings.html" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">Settings</a>
      <a href="../index.html" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">Logout</a>
    </div>
  </div>
</header>

<style>
  .site-header {
    background: linear-gradient(to right, #1E3A8A, #1E40AF);
  }
  .dark .site-header {
    background: linear-gradient(to right, #1E3A8A, #1E40AF);
  }
</style>

<script>
  // Mobile menu functionality
  document.addEventListener('DOMContentLoaded', function() {
    const menuButton = document.getElementById('menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    if (menuButton && mobileMenu) {
      menuButton.addEventListener('click', function(e) {
        e.stopPropagation(); // Prevent document click from immediately closing
        const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';
        menuButton.setAttribute('aria-expanded', !isExpanded);

        if (!isExpanded) {
          mobileMenu.classList.remove('max-h-0', 'opacity-0');
          mobileMenu.classList.add('max-h-screen', 'opacity-100');
          // Focus the first link in the menu for accessibility
          mobileMenu.querySelector('a')?.focus();
          document.addEventListener('click', closeMenuOutside);
        } else {
          mobileMenu.classList.remove('max-h-screen', 'opacity-100');
          mobileMenu.classList.add('max-h-0', 'opacity-0');
          document.removeEventListener('click', closeMenuOutside);
          // Return focus to the button when menu closes
          menuButton.focus();
        }
      });

      // Keyboard accessibility for the button
      menuButton.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          menuButton.click();
        }
      });

      function closeMenuOutside(event) {
        if (!mobileMenu.contains(event.target) && !menuButton.contains(event.target)) {
          menuButton.setAttribute('aria-expanded', 'false');
          mobileMenu.classList.remove('max-h-screen', 'opacity-100');
          mobileMenu.classList.add('max-h-0', 'opacity-0');
          document.removeEventListener('click', closeMenuOutside);
        }
      }

      // Optional: Close menu if window is resized past mobile breakpoint
      let resizeTimer;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
          if (window.innerWidth >= 768) { // Tailwind's 'md' breakpoint
            if (menuButton.getAttribute('aria-expanded') === 'true') {
              menuButton.setAttribute('aria-expanded', 'false');
              mobileMenu.classList.remove('max-h-screen', 'opacity-100');
              mobileMenu.classList.add('max-h-0', 'opacity-0');
              document.removeEventListener('click', closeMenuOutside);
            }
          }
        }, 250); // Debounce resize event
      });
    }
  });
</script>
