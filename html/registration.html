<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-KYC Registration</title>
    <!-- Include the common styles for consistent theming -->
    <link rel="stylesheet" href="../style/commonstyle.css" />
    <!-- Include the Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the scrollbar and transitions */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100">
    <!-- Main container for the e-KYC registration form -->
    <div id="registration-container" class="main-content-area flex items-center justify-center py-8">
        <!-- The content will be dynamically generated by registration.js -->
    </div>

    <!-- The registration script to handle the multi-step form -->
    <script type="module" src="registration.js"></script>
</body>

</html>
