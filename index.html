<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <!-- Link to the commonstyle.css file for consistent styling -->
  <link rel="stylesheet" href="./style/commonstyle.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind CSS configuration for 'Inter' font and gradient text -->
  <style>
    /* Gradient text */
    .gradient-text {
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      background-image: linear-gradient(90deg, #3B82F6, #8B5CF6);
    }
  </style>
</head>

<body class="flex flex-col min-h-screen dark-mode-bg">
  <!-- The header is kept as is, but we will remove the inline styles and scripts. -->
  <header
    class="site-header bg-gradient-to-r from-blue-700 to-blue-500 text-white p-4 shadow-lg flex justify-between items-center relative z-10">
    <!-- Changed "Transactly" to "Trust-X" -->
    <div class="text-2xl font-bold">Trust-X</div>

    <div class="md:hidden relative">
      <button id="menu-button" class="text-white focus:outline-none focus:ring-2 focus:ring-white rounded-md p-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <div id="mobile-menu" class="dropdown-menu">
      </div>
    </div>

    <!-- The original inline script is moved to the bottom of the body for better performance -->
  </header>

  <!-- The main content area now uses the `main-content-area` and `card` classes from the stylesheet -->
  <div class="flex-grow flex items-center justify-center p-4 main-content-area">
    <!-- Removed the 'card' class to make the box transparent -->
    <div class="p-8 max-w-md w-full text-center">
      <!-- Added the `gradient-text` class to the h1 element -->
      <h1 class="text-3xl font-bold gradient-text mb-4">Welcome to Trust-X</h1>
      <!-- Changed the paragraph text color to match the login page -->
      <p class="text-gray-300 mb-6">Start your journey with us.</p>
      <div class="flex flex-col space-y-4">
        <!-- The "Login" button now has the same padding and font size as the "Sign Up" button. -->
        <a class="w-full btn-primary py-3 px-4 text-lg font-semibold transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
          href="html/login.html">Login</a>
        <!-- The "Sign Up" button now has the same padding and font size as the "Login" button. -->
        <a class="w-full bg-gray-600 text-white py-3 px-4 text-lg rounded-lg font-semibold hover:bg-gray-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50"
          href="html/signup.html">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- The footer placeholder div has been removed -->

  <script src="html/shared.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Logic for mobile menu
      const menuButton = document.getElementById('menu-button');
      const mobileMenu = document.getElementById('mobile-menu');

      if (menuButton && mobileMenu) {
        menuButton.addEventListener('click', () => {
          mobileMenu.classList.toggle('show');
        });

        // Close the dropdown if the user clicks outside of it
        window.addEventListener('click', (event) => {
          if (!event.target.matches('#menu-button') && !event.target.closest('#mobile-menu')) {
            if (mobileMenu.classList.contains('show')) {
              mobileMenu.classList.remove('show');
            }
          }
        });
      }

      // The call to load the footer has been removed
    });
  </script>
</body>

</html>
