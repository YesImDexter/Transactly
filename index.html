<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link rel="stylesheet" href="style/styles.css" />
  <!-- Include Tailwind CSS for consistent styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Placeholder for header -->
  <div id="header-placeholder"></div>

  <div class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full text-center">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to Transactly</h1>
      <p class="text-gray-600 mb-6">Start your journey with us.</p>
      <div class="flex flex-col space-y-4">
        <a class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" href="html/login.html">Login</a>
        <a class="w-full bg-gray-200 text-gray-800 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50" href="html/signup.html">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- Placeholder for footer -->
  <div id="footer-placeholder"></div>

  <script src="html/shared.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Paths are relative to index.html
      loadHTML('html/header.html', 'header-placeholder');
      loadHTML('html/footer.html', 'footer-placeholder');
    });
  </script>
</body>
</html>
